<body>
    
    

<h1>🍨 PLACE YOUR ORDER NOW</h1>



<h3 >Craving something sweet? You're just a few clicks away from your dream scoop!<br>

<center>
<div class="emoji">🍦 🍫 🍒 🍓</div>
<div class="form"><form>
    <table border="1">
        <tr>
            <td>NAME</td> <td> <input type="text" placeholder="enter your name"></td>
        </tr>
        <tr>
            <td>MOBILE</td> <td> <input type="number" placeholder="enter your number"></td>
        </tr>
        <tr>
            <td>ADDRESS</td> <td> <input type="text" placeholder="enter your location"></td>
        </tr>
        <tr>
            <td>TYPE</td> <td> <select>
                <option>CHOCOLATE🍨</option>
                <option>VANILLA🍨</option>
                <option>STRAWBERRY🍨</option>
            </select></td>
        </tr>
        <tr>
            <td>TOPINGS AND FLAVOURS🍒 </td> <td> <input type="text" placeholder="customize your flavours"></td>
        </tr>
        <tr>
            <td></td><td > <input type="submit">🧁</td>
        </tr>
    </table>
</form>

</div>
<div class="emoji">🍦 🍫 🍒 🍓</div>
</center>
